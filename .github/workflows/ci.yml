name: Java CI with Gradle

on:
  push:
    branches: [ $default-branch ]
  pull_request:
    branches: [ $default-branch ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17.0.2.8.1
        uses: actions/setup-java@v3
        with:
          java-version: '17.0.2.8.1'
          distribution: 'amazon'
      - name: Run static code tests
        run: ./gradlew check